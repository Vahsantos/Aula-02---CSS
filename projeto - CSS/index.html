<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="valeria">
    <meta name="description" content="rede social">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="all">

        <div class="topo row">
            <div class="logo col-lg-5">

                <img src="asserts/MusicClub.svg" alt="pesquisa" />

            </div>

            <div class="pesquisa col-lg-4">
                <input class="search" type="text" placeholder="Buscar...">
                <div class="col-lg-1">
                    <button class="btn"> 
                        <img src="asserts/SearchIcon.svg" alt="pesquisa" />
                    </button>
                </div>
            </div>

            <div class="botoes col-lg-3">

                <button class="btn"><img src="asserts/MessagesIcon.svg" alt="message" /></button>
                <button class="btn"><img src="asserts/SettingsIcon.svg" alt="settings" /></button>
                <button class="btn">
                    <img src="asserts/NotificationIcon.svg" alt="notification" />
                    <span class="notification">
                </button>
                <button class="btn photo"><img src="asserts/varelia.jpg" alt="pesquisa" /></button>
            </div>
        </div>








        <div class="principal row">

            <div class="usuario col-lg-4">

            </div>

            <div class="feed col-lg-5">

            </div>

            <div class="semelhantes col-lg-3">

            </div>
        </div>






    </div>
</body>

</html>
